<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Foobook is a social networking website." />
		<meta name="keywords" content="Foobook, Social Network">
		<title>Welcome to Foobook</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js "></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="pages/landing/landing.css">
        <script type="text/javascript" src="js/blur.js"></script>
		<script type="text/javascript" src="functions/abstract/session.js"></script>
		<script type="text/javascript" src="functions/abstract/ajax.js"></script>
		<script type="text/javascript" src="pages/landing/landing.js"></script>
	</head>
	<body>
        <div id="content">
            <div id="landing_header" class="page-header">
                <h1>FooBook <text id="subtext">a website to socialise</text></h1>
            </div>
                <div id="signinbox">
                    <form id="signInForm">
                        <h2>Sign In</h2><br>
                        <div>
                            <input class="form-control" type="text" name="email" size="30" maxlength="20" placeholder="Email"/><br>
                        </div>
                        <div>
                            <input class="form-control" type="password" name="password" size="30" maxlength="20" placeholder="Password"/><br>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-warning" name="submit" value="Sign in" id="submitbutton"/>
                        </div>
                    </form>
                </div>
                <div id="signupbox">
                    <form id="signUpForm">
                        <h2>Sign Up</h2><br>
                        <div>
                            <input class="form-control" type="text" name="first_name" size="30" maxlength="20" placeholder="First Name"/><br>
                            <input class="form-control" type="text" name="last_name" size="30" maxlength="20" placeholder="Last Name"/><br>
                            <input class="form-control" type="text" id="signUpEmail" name="email" size="30" maxlength="20" placeholder="Email"/><br>
                            <input class="form-control" type="text" id="repeatEmail" size="30" maxlength="20" placeholder="Verify Email"/><br>
                            <input class="form-control" type="password" id="signUpPassword" name="password" size="30" maxlength="20" placeholder="Password"/><br>
                            <input class="form-control" type="password" id="repeatPassword" size="30" maxlength="20" placeholder="Verify Password"/><br>
                            <input class="form-control" type="date" name="date_of_birth"/><br>
                           <!--  <div class="onoffswitch">
                                <input type="checkbox" name="gender" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                                <label class="onoffswitch-label" for="myonoffswitch">
                                    <div class="onoffswitch-inner"></div>
                                    <div class="onoffswitch-switch"></div>
                                </label>
                            </div> -->
                            <br>
                             <input type="submit" class="btn btn-warning" name="submit" value="Sign up" id="submitbutton"/><br>
                        </div>

                    </form>
                </div>
            </div>
        <script>
            $(document).ready(function(){
                setTimeout( function(){$( ".sign" ).slideDown( "slow")}, 1500);
                $("#content").blurjs({
                    source: 'body',
                    radius: 7,
                    //overlay: 'rgba(255,255,255,0.25)',
                    overlay: '',			//Overlay Color, follow CSS3's rgba() syntax
                    offset: {			//Pixel offset of background-position
                        x: 0,
                        y: 0
                    },
                    optClass: '',			//Class to add to all affected elements
                    cache: false,			//If set to true, blurred image will be cached and used in the future. If image is in cache already, it will be used.
                    cacheKeyPrefix: 'blurjs-',	//Prefix to the keyname in the localStorage object
                    draggable: false
                });
            })
        </script>

	</body>
</html>
