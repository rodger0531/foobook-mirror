<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>Foobook - Circle</title>
		<script src="http://code.jquery.com/jquery-latest.min.js "></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="ajax.js"></script>
		<script src="session.js"></script>
		<script src="circle.js"></script>
	</head>
	<body>
		<div>
			<form id="addCircle">
				<h2>Create a new circle:</h2>
				<input type="text" name="circle_name" placeholder="enter circle name"/><br>
				<input type="submit" name="submit" value="Create circle">
			</form>

			<h2>Friend Circle:</h2>
			<div>
				<select id="circleList" >
				</select>
				<br>
				<button id="deleteCircle">Delete circle</button>
	        </div>

			<form id="addFriendToCircle">
				<h2>Enter friend id to add to circle</h2>
				<input type="text" name="friend_id"/><br>
				<input type="submit" name="submit" value="Add">
			</form>

			<h2>Friends in circle:</h2>
			<div id="friendList">
	        </div>

		</div>



	</body>
</html>
