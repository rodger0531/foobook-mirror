<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
        <meta charset="utf-8">
        <meta name="description" content="Foobook is a social networking website." />
        <meta name="keywords" content="Foobook, Social Network">
        <title>Foobook</title>
        <link rel="stylesheet" type="text/css" href="menu.css">
        <link rel="stylesheet" type="text/css" href="wallPost.css">
        <link rel="stylesheet" type="text/css" href="newsFeed.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="session.js"></script>
        <script type="text/javascript" src="ajax.js"></script>
        <script type="text/javascript" src="menu.js"></script>
        <script type="text/javascript" src="search.js"></script>
        <script type="text/javascript" src="wallPost.js"></script>
        <script type="text/javascript" src="newsFeed.js"></script>
        <script type="text/javascript" src="homepage.js"></script>
    </head>
    <body>
        <div class="global_wrapper">
            <header>
                <div id="foobook_menu" class="header_elements">
                    <div class="foobook_dropdown">
                        <a href="#" id="foobook_logo" style="text-decoration: none">Foobook</a>
                        <div class="option_menu">
                            <a href="profile.html" style="text-decoration: none">Profile</a><br>
                            <a href="messages.html" style="text-decoration: none">Messages</a><br>
                            <a href="groups.html" style="text-decoration: none">Groups</a><br>
                            <a href="albums.html" style="text-decoration: none">Albums</a><br>
                            <a href="friends.html" style="text-decoration: none">Friends</a><br>
                        </div>
                    </div>
                </div>
                <div id="search_menu" class="header_elements">
                    <input type="text" id="search_bar" class="searchBar" name="search" size="30" placeholder="Search for people, groups and things">
                    <span id="search_button"></span>
                    <div id="results-box">
                        <div id="results"></div>
                        <div id="showAllResults" style="border: 2px solid blue; width:100%;">
                            <a href="#" onClick="allResults();" style="text-decoration: none">View all results</a><br>
                        </div>
                    </div>
                </div>
                <div id="settings_menu" class="header_elements">
                    <div class="settings_dropdown">
                        <a href="#" id="settings_logo" style="text-decoration: none">Settings</a>
                        <div class="option_menu">
                            <a href="settings.html" style="text-decoration: none">Settings</a><br>
                            <a href="#" onClick="signOut()" style="text-decoration: none">Log out</a><br>
                            <a href="help.html" style="text-decoration: none">Help</a><br>
                            <a href="#" style="text-decoration: none">Report a problem</a><br>
                        </div>
                    </div>
                </div>        
            </header>
            <form id="wallPostForm">
                <textarea id="postMessage" name="message_string" placeholder="Post a message to your wall here..."></textarea>
                <div class="postLinks">
                    <button class="link" id="uploadPhoto">Upload a picture</button>
                    <span id="photoName"></span>
                    <input id="photoFile" type="file" name="photo_content"></input>
                    <button class="link" id="postThis">Post this!</button>
                </div>
            </form>
            <div id="newsFeed"></div>
            <footer></footer>
        </div>
    </body>
</html>
