<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Foobook is a social network website." />
		<meta name="keywords" content="Social Network, and so on">
		<title>Foobook - Photos</title>
		<script src="http://code.jquery.com/jquery-latest.min.js "></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="ajax.js"></script>
		<script src="uploadPhoto.js"></script>
		<script src="viewPhoto.js"></script>
	</head>
	<body>
		<div>
			<form id="photoUploadForm">
				<h2>Upload Photo:</h2>
				Choose photo:
				<input type="file" name="photo"/><br><br>
				Optional Description:
				<input type="text" name="description"/><br><br>
				<input type="submit" name="submit" value="Upload"/>
			</form>
		</div>
		<div>
			<form id="photoViewForm">
				<h2>View Photo:</h2>
				Choose photo by ID:
				<input type="text" name="photo_id"/>
				<input type="submit" name="submit" value="Submit"/>
			</form>
		</div>
		<br>
        <div id="photo">
        	<h4 id="photoDesc"></h4><br>
        	<div id="photoSrc"></div>
        </div>
	</body>
</html>
